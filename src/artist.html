<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Music Box | GhostJoker111</title>
</head>
<body>
  <header>
    <section id="page-description">
      <div class="bg-image">
        <div class="w-1200">
          <div class="menu">
            <div class="col-1 mr-90">
              <button class="music-box">
                <img src="./images/logo.svg" alt="Music-logo" width="24px">
              </button>
              <a href="#">MUSIC BOX</a>
            </div>
            <div class="col-2">
              <a grey href="#">ГЛАВНАЯ</a>
              <a grey href="#">КАТАЛОГ</a>
              <a href="#">ИСПОЛНИТЕЛИ</a>
              <a grey href="#">КОНТАКТЫ</a>
            </div>
            <div class="col-3 ml-auto">
             <form>
                <label>
                    <input type="text" class="search" placeholder="ПОИСК...">
                </label>
             </form>
            </div>
           </div>
           <div class="artist-main-section">
            <h1>MORTEN HARKET</h1>
            <p>24 875 поклонников</p>
            <div class="buttons">
              <button class="btn mix"><img class="mr-16" src="./images/play-button.svg" alt="Play" width="24px">МИКС</button>
              <button class="btn favorite"><img class="mr-16" src="./images/heart.svg" alt="Liked" width="24px">В ИЗБРАННОЕ</button>
            </div>
           </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section id="page-popular-track">
      <div class="w-1200 ">
        <h2 class="p-bottom">ПОПУЛЯРНЫЕ ТРЕКИ</h2>
        <div class="list-of-tracks">
          <div class="popular-track">
            <img src="./images/Wild Seed.png" alt="Wild Seed" width="55px" height="55px">
            <div class="track-info">
              <h3>SPANISH STEP</h3>
              <h3 normal>Morten Harket</h3>
            </div>
            <h3 normal ml-auto>4:07</h3>
          </div>
          <div class="popular-track">
            <img src="./images/Letter from Egypt.png" alt="Letter from Egypt" width="55px" height="55px">
            <div class="track-info"></div>
          </div>
          <div class="popular-track">
            <img src="./images/Brother.png" alt="Brother" width="55px" height="55px">
            <div class="track-info"></div>
          </div>
          <div class="popular-track">
            <img src="./images/Wild Seed.png" alt="Wild Seed" width="55px" height="55px">
            <div class="track-info"></div>
          </div>
          <div class="popular-track">
            <img src="./images/Letter from Egypt.png" alt="Letter from Egypt" width="55px" height="55px">
            <div class="track-info"></div>
          </div>
          <div class="popular-track">
            <img src="./images/Out of My Hands.png" alt="Out of My Hands" width="55px" height="55px">
            <div class="track-info"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
